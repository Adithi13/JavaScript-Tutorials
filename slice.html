<!DOCTYPE html>
<html>
    <body>
        <h3>JAVA SCRIPT STRING SLICE() METHOD</h3>
        <p id="demo"></p>
        <script>
            let text = "Apple, Banana , Kiwi";
            let s = text.slice(5,14);
            document.getElementById("demo").innerHTML=s; 
        </script>
    </body>
</html>
