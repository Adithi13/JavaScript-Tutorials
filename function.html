<!DOCTYPE html>
<html>
    <body>
        <h2>JAVA SCRIPT FUNCTION</h2>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <script>
            function name(n){
                return n;
            }
            function age(a){
                return a;
            }
            function date(d){
                return d;
            }
            document.getElementById("demo1").innerHTML=name;
            document.getElementById("demo2").innerHTML=age(20);
            document.getElementById("demo3").innerHTML= "I was born on"+ date(13) + "April";
        </script>
    </body>
</html>
