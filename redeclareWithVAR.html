<!DOCTYPE html>
<html>
    <body>
        <p>RE-DECLARING THE VARIALBLES</p>
        <p id="demo"></p>
        <script>
            var x=2; //here x is 2
            {
                var x=10; // here x is 10
            }
            //here x is 10
            document.getElementById("demo").innerHTML=x;
        </script>
    </body>
</html>
